<div class="chapter-list">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="chapter-title">{{ chapters.length }} Chapters</h2>
    <button class="sort-btn" (click)="toggleSort()">
      <i
        class="fa"
        [ngClass]="isSortedAsc ? 'fa-sort-numeric-up' : 'fa-sort-numeric-down'"
      ></i>
    </button>
  </div>

  <!-- Chapters -->
  <div class="chapters-panel" [ngClass]="{ collapsed: !isExpanded }">
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-12 mb-4"
        *ngFor="let chapter of chapters"
        routerLink="/series/chapter1"
      >
        <a  routerLink="/series/chapter1" class="chapter-card d-flex align-items-center">
          <div class="thumbnail me-3">
            <img
              [src]="chapter.image"
              class="img-fluid rounded"
              [alt]="'Chapter ' + chapter.number"
            />
          </div>
          <div class="chapter-details flex-grow-1">
            <h3 class="chapter-number">Chapter {{ chapter.number }}</h3>
            <div class="text-muted">{{ chapter.timestamp }}</div>
            <div class="coins" *ngIf="chapter.coins > 1">
              <i class="fa fa-coins text-warning me-1"></i> {{ chapter.coins }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Expand Button -->
  <div class="expand-btn text-center" *ngIf="!isExpanded">
    <button class="btn btn-outline-light" (click)="toggleExpand()">
      <i class="fa fa-chevron-down me-2"></i> Expand
    </button>
  </div>
</div>
