<div class="comments-section">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="comments-title">Comments ({{ comments.length }})</h2>
    </div>
  
    <!-- Add Comment Form -->
    <div class="add-comment mb-4">
      <textarea
        [(ngModel)]="newComment"
        class="form-control mb-2"
        rows="3"
        placeholder="Add a comment..."
      ></textarea>
      <button class="btn btn-primary" (click)="addComment()" [disabled]="!newComment.trim()">Post Comment</button>
    </div>
  
    <!-- Comments List -->
    <div class="comments-list">
      <div class="comment-card mb-3" *ngFor="let comment of comments">
        <div class="d-flex justify-content-between align-items-start">
          <div class="comment-header">
            <span class="username">{{ comment.username }}</span>
            <span class="timestamp text-muted"> - {{ comment.timestamp }}</span>
          </div>
        </div>
        <p class="comment-text">{{ comment.text }}</p>
      </div>
      <div class="no-comments text-muted text-center" *ngIf="!comments.length">
        No comments yet. Be the first to comment!
      </div>
    </div>
  </div>
