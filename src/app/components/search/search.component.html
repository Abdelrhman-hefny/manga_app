<!-- search button -->
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button
        class="btn btn-outline-light rounded-pill"
        (click)="openSearchModal()"
      >
        <i class="fa-search fas search-icon"></i> Search
      </button>
    </div>
  </div>
</div>

<!-- Search Modal -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="searchModalLabel"
  aria-hidden="true"
  *ngIf="showModal"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white rounded-4 shadow-lg">
      <div
        class="modal-header border-0 d-flex justify-content-between align-items-center"
      >
        <h5 class="modal-title" id="searchModalLabel">Search Manga</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          (click)="closeSearchModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control search-input mb-3"
          placeholder="Search manga..."
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
        />
        <div id="searchResults" class="search-results">
          <ul>
            <li *ngFor="let result of searchResults">{{ result }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
